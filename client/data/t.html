<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tbody>
        <tr>
          <td ro>1</td>
          <td>Dyeing-1</td>
          <td>Dhaka</td>
          <td>01700000000</td>
          <td>false</td>
          <td>60</td>
          <td>30</td>
          <td>1</td>
          <td>product-1</td>
          <td>1000</td>
          <td>undefined</td>
          <td>undefined</td>
          <td>undefined</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Dyeing-1</td>
          <td>Dhaka</td>
          <td>01700000000</td>
          <td>false</td>
          <td>60</td>
          <td>85</td>
          <td>2</td>
          <td>product-2</td>
          <td>1000</td>
          <td>400</td>
          <td>1 june</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Dyeing-1</td>
          <td>Dhaka</td>
          <td>01700000000</td>
          <td>false</td>
          <td>60</td>
          <td>85</td>
          <td>2</td>
          <td>product-2</td>
          <td>1000</td>
          <td>200</td>
          <td>2 june</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>

    <script>
      function applySpan(tableId) {
        var table = document.getElementById(tableId);
        var rows = table.rows;
        var rowCount = rows.length;

        for (var i = 0; i < rowCount; i++) {
          for (var j = 0; j < rows[i].cells.length; j++) {
            var cell = rows[i].cells[j];
            var cellText = cell.innerText;
            var spanCount = 1;

            for (var k = i + 1; k < rowCount; k++) {
              var compareCell = rows[k].cells[j];
              if (compareCell && compareCell.innerText === cellText) {
                spanCount++;
                compareCell.parentNode.removeChild(compareCell);
              } else {
                break;
              }
            }

            if (spanCount > 1) {
              cell.rowSpan = spanCount;
            }
          }
        }
      }

      applySpan("table");
    </script>
  </body>
</html>
